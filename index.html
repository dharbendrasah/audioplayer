<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>

<body>

    <div class="bg-cyan-950 w-full h-[100vh] flex justify-center items-center">
        <div class="bg-white md:w-96 w-[70%] rounded-lg overflow-hidden">
            <div class="relative">
                <img src="./images/thumbnail.jpg" />
                <input type="file" accept="audio/*" id="upload-input" class="w-[100%] h-[100%] absolute top-0 left-0 opacity-0" />
            </div>

            <div class="p-4 flex flex-col gap-4">
                <div>
                    <marquee>
                        <h1 id="song-name" class="text-center text-3xl">Tere Sang Yara Songs</h1>
                    </marquee>
                    <p id="song-size" class="text-center">Size : 10MB</p>
                </div>
                <div class="flex items-center gap-4">
                    <span id="current-duration">00:00</span>
                    <div class="bg-cyan-200 grow h-3 rounded-lg overflow-hidden">
                        <div id="progress-bar" class="bg-cyan-600 w-[0] h-full"></div>
                    </div>
                    <span id="full-duration">5:00</span>
                </div>
                <div class="flex justify-center items-center gap-4">
                    <button id="volume-btn" class="bg-slate-200 w-12 h-12 rounded-[50%] text-2xl">
                        <i id="volume-btn-icon" class="ri-volume-up-fill"></i>
                    </button>

                    <button id="backward-btn" class="bg-slate-200 w-12 h-12 rounded-[50%] text-2xl flex justify-center items-center">
                        <i class="ri-arrow-left-s-fill"></i>
                    </button>

                    <button id="play-pause-btn" class="bg-slate-200 w-20 h-20 rounded-[50%] text-2xl flex justify-center items-center">
                        <i id="play-pause-icon" class="ri-play-large-fill"></i>
                    </button>

                    <button id="forward-btn" class="bg-slate-200 w-12 h-12 rounded-[50%] text-2xl flex justify-center items-center">
                        <i class="ri-arrow-right-s-fill"></i>
                    </button>

                    <button id="repeat-btn" class="bg-slate-200 w-12 h-12 rounded-[50%] text-2xl flex justify-center items-center">
                        <i id="repeat-btn-icon" class="ri-repeat-2-line"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
